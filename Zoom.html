<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="child-1">
            <div class="sub subchild1">
                <i class="bi bi-mic-mute-fill"></i>
                <p>Unmute</p>
            </div>
            <div class="sub subchild2">
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="sub subchild3">
                <i class="bi bi-camera-video-off-fill"></i>
                <p>Start Video</p>
            </div>
            <div class="sub subchild4">
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="sub subchild5">
                <i class="bi bi-shield-shaded"></i>
                <p>Security</p>
            </div>
            <div class="sub subchild6">
                <i class="bi bi-people-fill"></i>
                <sup>18</sup>
                <p>Participates</p>
            </div>
            <div class="sub subchild7">
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="sub subchild8">
                <i class="bi bi-chat-left-fill"></i>
                <p>Chat</p>
            </div>
            <div class="sub subchild9">
                <i class="bi bi-reception-4"></i>
                <p>Polling</p>
            </div>
            <div class="sub subchild10">
                <i class="bi bi-arrow-up-square-fill"></i>
                <p id="one">New Share</p>
            </div>
            <div class="sub subchild11">
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="sub subchild12">
                <i class="bi bi-pause"></i>
                <p>Pause Share</p>
            </div>
            <div class="sub subchild13">
                <i class="bi bi-pencil-fill"></i>
                <p>Annotate</p>
            </div>
            <div class="sub subchild14">
                <i class="bi bi-three-dots"></i>
                <p>More</p>
            </div>
        </div>
        <div class="child-2">
            <div class="share">
                <div class="subb child1">
                <i class="bi1 bi-reply-fill"></i>
                
            </div>
            <div class="subb child2">
                <p>You are Screen Sharing</p>
            </div>
            <div class="subb child3">
                <i class="bi2 bi-mic-mute-fill"></i>
            </div>
            <div class="subb child4">
                <i class="bi3 bi-shield-fill-check"></i>
            </div>
        </div>
            <div class="stop">
                
            <div class="subb child5">
                <i class="bi4 bi-stop-fill"></i> <p>Stop Share</p>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
